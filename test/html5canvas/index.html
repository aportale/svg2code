<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>svg2code - test</title>
        <script type="text/javascript" src="test.js"></script>
        <script type="text/javascript">
            window.onload = function()
            {
                var canvas = document.getElementById('canvas');

                var completeWidth = 0;
                var maxHeight = 0;
                for (var i in test_elements) {
                    var element = test_elements[i];
                    completeWidth += element.bounds.width;
                    maxHeight = Math.max(maxHeight, element.bounds.height);
                }

                canvas.width = completeWidth;
                canvas.height = maxHeight;
                var context = canvas.getContext('2d');

                var currentX = 0;
                for (i in test_elements) {
                    var element = test_elements[i];
                    test_draw(context, element.id, currentX, maxHeight - element.bounds.height);
                    currentX += element.bounds.width;
                }
            }
        </script>
    </head>
    <body>
        <canvas id="canvas" width="800" height="360">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </body>
</html>
