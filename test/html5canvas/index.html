<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>svg2code - test</title>
        <script type="text/javascript" src="svg2code-test.js"></script>
        <script type="text/javascript">
            window.onload = function()
            {
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');

                var cat = elements['cat'];
                svg2code_draw(context, cat.id, 55, 305, cat.bounds[2] * 0.3, cat.bounds[3] * 0.3 );
                svg2code_draw(context, cat.id, 363, 0, cat.bounds[2] * 4.35, cat.bounds[3] * 4.35 );

                var dog = elements['dog'];
                svg2code_draw(context, dog.id, 210, 100, dog.bounds[2] * 3, dog.bounds[3] * 3 );
                svg2code_draw(context, dog.id, 120, 176, dog.bounds[2] * 2, dog.bounds[3] * 2 );
                svg2code_draw(context, dog.id, 88, 252);
                svg2code_draw(context, dog.id, 70, 290, dog.bounds[2] * 0.5, dog.bounds[3] * 0.5 );
            }
        </script>
    </head>
    <body>
        <canvas id="canvas" width="800" height="360">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </body>
</html>
